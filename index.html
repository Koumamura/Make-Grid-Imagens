
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauTools - Mercado de Inovação de Artes e Utilitários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- THEMES CONFIG --- */
        :root {
            --bg-main: #020617;
            --bg-side: #0f172a;
            --bg-panel: #1e293b;
            --border: #1e293b;
            --accent: #4f46e5;
            --accent-hover: #6366f1;
            --text-main: #f1f5f9;
            --text-muted: #64748b;
            --text-inv: #ffffff;
            --ui-hover: rgba(255, 255, 255, 0.05);
            --ui-selected: rgba(79, 70, 229, 0.15);
        }

        [data-theme='light'] {
            --bg-main: #f8fafc;
            --bg-side: #ffffff;
            --bg-panel: #f1f5f9;
            --border: #e2e8f0;
            --accent: #4f46e5;
            --accent-hover: #4338ca;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --text-inv: #ffffff;
            --ui-hover: rgba(0, 0, 0, 0.04);
            --ui-selected: rgba(79, 70, 229, 0.1);
        }

        [data-theme='pastel'] {
            --bg-main: #fff1f2;
            --bg-side: #ffe4e6;
            --bg-panel: #fdf2f8;
            --border: #fecdd3;
            --accent: #06b6d4;
            --accent-hover: #0891b2;
            --text-main: #881337;
            --text-muted: #fb7185;
            --text-inv: #ffffff;
            --ui-hover: rgba(6, 182, 212, 0.08);
            --ui-selected: rgba(6, 182, 212, 0.15);
        }

        [data-theme='midnight'] {
            --bg-main: #0c0a09;
            --bg-side: #1c1917;
            --bg-panel: #292524;
            --border: #44403c;
            --accent: #7c3aed;
            --accent-hover: #8b5cf6;
            --text-main: #fafaf9;
            --text-muted: #a8a29e;
            --text-inv: #ffffff;
            --ui-hover: rgba(255, 255, 255, 0.08);
            --ui-selected: rgba(124, 58, 237, 0.2);
        }

        /* --- GLOBAL STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
        }

        .bg-theme-main { background-color: var(--bg-main); }
        .bg-theme-side { background-color: var(--bg-side); }
        .bg-theme-panel { background-color: var(--bg-panel); }
        .border-theme { border-color: var(--border); }
        .text-theme-main { color: var(--text-main); }
        .text-theme-muted { color: var(--text-muted); }
        .bg-theme-accent { background-color: var(--accent); }
        .text-theme-accent { color: var(--accent); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        .theme-item-transition {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Efeito Miau Tricolor */
        .miau-text {
            background: linear-gradient(90deg, #f59e0b 0%, #171717 50%, #fef3c7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        /* Animação do Fundo da Logo */
        @keyframes logo-bg-pulse {
            0% { background-color: rgba(45, 35, 66, 0.4); }
            50% { background-color: rgba(50, 180, 255, 0.4); }
            100% { background-color: rgba(45, 35, 66, 0.4); }
        }

        /* Suporte Chamfered da Logo (Quinas 45º) */
        .logo-support {
            clip-path: polygon(5px 0%, calc(100% - 5px) 0%, 100% 5px, 100% calc(100% - 5px), calc(100% - 5px) 100%, 5px 100%, 0% calc(100% - 5px), 0% 5px);
            animation: logo-bg-pulse 6s infinite ease-in-out;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-support:hover {
            transform: translateY(-1px) scale(1.02);
            animation-duration: 2s; /* Acelera o pulso no hover */
        }
    </style>

</body>
